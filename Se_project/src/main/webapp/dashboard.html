<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for enhanced layout and styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dashboard-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .dashboard-buttons a {
            margin-bottom: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Speaker Dashboard</h1>
    </header>
    <section>
        <div class="container">
            <div class="dashboard-buttons">
                <a href="upload_document.html">Upload Document</a>
                <a href="view_status.html">View Submitted Document Status</a>
            </div>
        </div>
    </section>
</body>

</html>
