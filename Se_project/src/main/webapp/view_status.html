<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submitted Papers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .paper-list {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .assign-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .assign-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <header>
        <h1>View Submitted Papers</h1>
    </header>
    <section>
        <div class="container">
            <div class="paper-list">
                <table>
                    <thead>
                        <tr>
                            <th>Paper Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data or dynamically populated data goes here -->
                        <tr>
                            <td>Paper 1</td>
                            <td>Submitted</td>
                            <td><button class="assign-button" onclick="assignReviewer('Paper 1')">Assign Reviewer</button></td>
                        </tr>
                        <tr>
                            <td>Paper 2</td>
                            <td>Under Review</td>
                            <td><button class="assign-button" onclick="assignReviewer('Paper 2')">Assign Reviewer</button></td>
                        </tr>
                        <!-- Add more rows as needed -->
                        <!-- Duplicate rows to increase the size -->
                        <tr>
                            <td>Paper 3</td>
                            <td>Approved</td>
                            <td><button class="assign-button" onclick="assignReviewer('Paper 3')">Assign Reviewer</button></td>
                        </tr>
                        <tr>
                            <td>Paper 4</td>
                            <td>Rejected</td>
                            <td><button class="assign-button" onclick="assignReviewer('Paper 4')">Assign Reviewer</button></td>
                        </tr>
                        <tr>
                            <td>Paper 5</td>
                            <td>Submitted</td>
                            <td><button class="assign-button" onclick="assignReviewer('Paper 5')">Assign Reviewer</button></td>
                        </tr>
                        <!-- Repeat as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        function assignReviewer(paperName) {
            // Add your logic to assign a reviewer to the specified paper
            alert("Assigned reviewer for " + paperName);
        }
    </script>
</body>

</html>
