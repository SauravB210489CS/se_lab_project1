<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for small buttons */
        .btn {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="login.html" class="btn">Login</a></li>
            <li><a href="register.html" class="btn">Register</a></li>
        </ul>
    </nav>
    <section>
        <div class="container">
            <h2>Login or Register</h2>
            <div class="card">
                <p>Please select your desired option.</p>
            </div>
        </div>
    </section>
</body>
</html>
