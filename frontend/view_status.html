<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document Status</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>View Document Status</h1>
    </header>
    <section>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Document Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample data or dynamically populated data goes here -->
                    <tr>
                        <td>Document 1</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td>Document 2</td>
                        <td>Approved</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
